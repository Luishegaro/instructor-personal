<ion-header>

  <ion-navbar color="normal">
    <ion-title>{{ejercicio.nombre}}</ion-title>
    <ion-buttons end>
        <button ion-button icon-only color="royal" (click)="dismiss()">
          ok.
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-card color="listdivisor">
      <img *ngIf="ejercicio.imagen!=''; else elseBlock" [src]="ejercicio.imagen">
      <ng-template #elseBlock>
          <img  src="../../assets/imgs/defecto.jpeg" />
      </ng-template>
        <ion-card-content>
        
          <ion-grid  >
          <ion-row class="tabla">
            <ion-col col-2>set</ion-col>
            <ion-col col-3>Peso</ion-col>
            <ion-col col-3>Rep.</ion-col>
            <ion-col col-3>Tiempo</ion-col>
            <ion-col col-1></ion-col>
          </ion-row>
          <ion-row *ngFor="let dato of datos; let o = index;">
              <ion-col col-2 (click)="modificarset(o,dato.peso,dato.repeticiones,dato.tiempo)">{{o+1}}</ion-col>
              <ion-col col-3 (click)="modificarset(o,dato.peso,dato.repeticiones,dato.tiempo)"><span *ngIf="dato.peso!=''">{{dato.peso}} Kg</span></ion-col>
              <ion-col col-3 (click)="modificarset(o,dato.peso,dato.repeticiones,dato.tiempo)"><span *ngIf="dato.repeticiones!=''">{{dato.repeticiones}}</span></ion-col>
              <ion-col col-3 (click)="modificarset(o,dato.peso,dato.repeticiones,dato.tiempo)"><span *ngIf="dato.tiempo!=''">{{dato.tiempo}} min</span></ion-col>
              <ion-col col-1 (click)="eliminarset(o)"><ion-icon name="remove-circle"></ion-icon></ion-col>
            </ion-row>

          </ion-grid>
        </ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-3>

              <button ion-button full color="normal" (click)="openPicker()">+</button>
          </ion-col>
          <ion-col col-6>
              <button ion-button block outline color="normal" (click)="prueva()">click</button>
          </ion-col>
          <ion-col col-3>
            
              <button ion-button full color="normal" (click)="quitar()">-</button>
          </ion-col>
        </ion-row>

  
        

      </ion-grid>
    </ion-card>
</ion-content>
