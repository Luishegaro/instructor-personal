<ion-header>

  <ion-navbar color="normal">
    <ion-title>Crear Ejercicio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-grid>
    <ion-row align-items-end>
      <ion-col col-12>
        <ion-item class="input">
          <ion-label  floating>Nombre</ion-label>
          
          <ion-input type="text" [(ngModel)]="datos.nombre" clearInput></ion-input>
        </ion-item>
        <ion-item class="input">
          <ion-label  floating>Descripcion</ion-label>
            <ion-input type="text"  [(ngModel)]="datos.descorta" clearInput></ion-input>
        </ion-item>
        <ion-item class="input">
          <ion-label  floating>Instrucciones del ejercicio</ion-label>
            <ion-textarea  type="text"  [(ngModel)]="datos.deslarga" ></ion-textarea >
        </ion-item>

        <p>Seleccinar imagenes de las posiciones del ejercicio(opcional) </p>
        <ion-row>
          <ion-col col-6>
            <div class="colbtn">
                <div  *ngIf="imagen64==''; else imagendefecto;" >
                      <p>Posicion 1 </p>
                      <button ion-button  block color="normal" (click)="seleccionarImagen()">
                          <ion-icon name="image"></ion-icon>
                      </button>
                </div>

                <ng-template #imagendefecto>
                  
                  <div class="fondobtn" ><ion-icon name="close-circle-outline" (click)="borrarimg()"></ion-icon></div>
                  <img  [src]="imagen64" />
                </ng-template>
            </div>
            
          </ion-col>
          <ion-col col-6>
              <div class="colbtn">
                  <div  *ngIf="imagen64_2==''; else imagendefecto2;" >
                        <p>Posicion 2 </p>
                        <button ion-button  block color="normal" (click)="seleccionarImagen2()">
                            <ion-icon name="image"></ion-icon>
                        </button>
                  </div>
  
                  <ng-template #imagendefecto2>
                    
                    <div class="fondobtn" ><ion-icon name="close-circle-outline" (click)="borrarimg2()"></ion-icon></div>
                    <img  [src]="imagen64_2" />
                  </ng-template>
              </div>
              
            </ion-col>
        </ion-row>
        <ion-item class="input">
          <ion-label  floating>Link de video youtube (opcional)</ion-label>
              <ion-input  type="text" [(ngModel)]="datos.linkyoutube" ></ion-input >
              </ion-item>
        <!--
          <div class="login">
            <p> </p>
              <button ion-button  block color="normal" (click)="seleccionarfile()">
                  <ion-icon name="image"></ion-icon>
              </button>
          </div>
        -->
        
        <div class="login">
            <button ion-button  block color="normal" (click)="guardar()">Guardar</button>
        </div>
        
        
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
