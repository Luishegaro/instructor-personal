<ion-header>

    <ion-navbar color="tabss">
        <ion-title>Crear publicasion</ion-title>
        <ion-buttons end>
            <button ion-button icon-only color="royal" (click)="guardar()">
                    <ion-icon name="md-checkmark"></ion-icon>
            </button>
          </ion-buttons>
      </ion-navbar>

</ion-header>

<ion-content >
  <ion-grid>
    <ion-row align-items-center>
      <ion-col >
        <ion-slides pager >
              <ion-slide *ngFor="let imagen of datos.imagenes">
                  <img [src]="imagen.url" />
              </ion-slide>
              
        </ion-slides>
        <ion-item [formGroup]="myForm">
            <ion-textarea [(ngModel)]="datos.comentario" formControlName="comentario" type="text" placeholder="Comentario" ></ion-textarea>
        </ion-item>  
        <ion-item *ngIf="myForm.get('comentario').errors && myForm.get('comentario').dirty">
          <p class="msgerr" *ngIf="myForm.get('comentario').hasError('required')">Campo requerido</p> 
          <p class="msgerr" *ngIf="myForm.get('comentario').hasError('maxlength')">m√°ximo de 300 caracteres</p> 
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
