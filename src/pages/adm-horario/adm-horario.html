<ion-header>

	<ion-navbar>
		<ion-title>Horario</ion-title>
		<ion-buttons end>
			<button ion-button icon-only color="royal" (click)="guardar()">
				<ion-icon name="md-checkmark"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>

</ion-header>


<ion-content>
	<ion-grid no-padding>

		<ion-list *ngFor="let h of horario" no-lines>
			<ion-list-header>
				{{h.nombre}}
			</ion-list-header>
			<div *ngFor="let p of h.horas; let i = index">
				<ion-row no-padding>
					<ion-col no-padding>

						<ion-item>
							<ion-label>Cantidad</ion-label>
							<ion-select [(ngModel)]="p.cantidad">
								<ion-option value="1">1</ion-option>
								<ion-option value="2">2</ion-option>
								<ion-option value="3">3</ion-option>
								<ion-option value="4">4</ion-option>
								<ion-option value="5">5</ion-option>
								<ion-option value="6">6</ion-option>
							</ion-select>
						</ion-item>
					</ion-col>
					<ion-col no-padding>
						<ion-item>
							<ion-datetime displayFormat="HH:mm " pickerFormat="HH mm " [(ngModel)]="p.inicio"
								cancelText="Cancelar" doneText="Ok">
							</ion-datetime>
						</ion-item>

					</ion-col>
					<ion-col no-padding>
						<ion-item>

							<ion-datetime displayFormat="HH:mm " pickerFormat="HH mm " [(ngModel)]="p.fin"
								cancelText="Cancelar" doneText="Ok">
							</ion-datetime>
						</ion-item>

					</ion-col>
				</ion-row>
			</div>
			<ion-row>
				<ion-col>

					<button ion-button block outline (click)="quitarhoras(h.horas)">-</button>
				</ion-col>
				<ion-col>

					<button ion-button block outline (click)="aumentarhoras(h.horas)">+</button>
				</ion-col>
			</ion-row>
		</ion-list>
	</ion-grid>
</ion-content>
