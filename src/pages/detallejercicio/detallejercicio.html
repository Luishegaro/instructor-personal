<ion-header>

  <ion-navbar color="normal">
    <ion-title>{{item.nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-card color="carts">
        <div *ngIf="item.imagen!=''; else elseBlock">

            <img *ngIf="imagenaux==true; else elseBlock2" [src]="item.imagen" />
            <ng-template #elseBlock2>
                <img  [src]="item.imagen1" />
          </ng-template>
        </div>
        <ng-template #elseBlock>
            <img  src="../../assets/imgs/defecto.jpeg" />
      </ng-template>
      <ion-card-content>
          <p>
              <span class="bold">Tipo :</span>   {{item.tipo}}
          </p>
          <p>
            <span class="bold">Descripcion :</span>  {{item.deslarga}}
          </p>

          
          <a *ngIf="item.linkyoutube!='' && item.linkyoutube; " href="{{item.linkyoutube}}">ver video en Youtube</a>
          <ion-list>
            <ion-grid  class="tabla" *ngIf="itemcompleto.idejercicio" >
              <ion-row justify-content-center align-items-center>
                <ion-col col-2> <span class="bold">Set</span> </ion-col>
                <ion-col col-3><span class="bold">Peso</span></ion-col>
                <ion-col col-2><span class="bold">Rep.</span></ion-col>
                <ion-col col-3><span class="bold">Tiempo</span></ion-col>
                <ion-col col-2 *ngIf="alumno"></ion-col>
              </ion-row>
              <ion-row *ngFor="let dato of setejercicio; let o = index;" justify-content-center align-items-center>
                  <ion-col col-2 >{{o+1}}</ion-col>
                  <ion-col col-3><span *ngIf="dato.peso!=''">{{dato.peso}} Kg</span></ion-col>
                  <ion-col col-2><span *ngIf="dato.repeticiones!=''">{{dato.repeticiones}}</span></ion-col>
                  <ion-col col-3><span *ngIf="dato.tiempo!=''">{{dato.tiempo}} min</span></ion-col>
                  <ion-col col-2 *ngIf="alumno">
                  <ion-item>

                      <ion-checkbox [disabled]="setrealizado" item-right [(ngModel)]="dato.estado" (ionChange)="marcarset($event,o)"></ion-checkbox>
                    </ion-item>
                  </ion-col>
                </ion-row>
    
              </ion-grid>
            </ion-list>
        </ion-card-content>
        
            <div *ngIf="alumno">
                <button ion-button *ngIf="!setrealizado; else elseBlock" block  color="normal" (click)="guardarset()"> guardar datos </button>
              
              <ng-template #elseBlock>
                <button ion-button block  color="normal" disabled> ya se guardaron los datos </button>
              </ng-template>
            </div>
        
        <button ion-button  block *ngIf="item.rol" color="normal" (click)="editar(item)"> Modificar </button>
      </ion-card>
      <!--
        video en youtube
<iframe width="100%"  src="https://www.youtube.com/embed/6njvCvfzMi8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

      -->
      
</ion-content>
