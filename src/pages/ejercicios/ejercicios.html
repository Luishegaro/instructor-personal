<ion-header>

  <ion-navbar color="tabss">
    <ion-title>Ejercicios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list >
        

        <ion-item color="carts" *ngFor="let item of items" (click)="verEjercicio(item.idejercicio)">
          
          <h2>{{item.nombre}} </h2>
          <p>{{item.descorta}}</p>
          <button ion-button clear item-end icon-only>
              <ion-icon color="light" name='ios-arrow-forward'></ion-icon>
          </button>
        </ion-item>
      </ion-list>
</ion-content>
