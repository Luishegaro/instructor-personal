<ion-header>

  <ion-navbar color="normal">
    <ion-title>Crear Rutina</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="guardar()">
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-grid>
        <ion-row align-items-end>
          <ion-col col-12 >
            
            <ion-item [formGroup]="myForm">
              <ion-label  floating>Nombre</ion-label>
                <ion-input type="text" formControlName="nombre" [(ngModel)]="event.nombre"></ion-input>
            </ion-item>
            <ion-item *ngIf="myForm.get('nombre').errors && myForm.get('nombre').dirty">
              <p class="msgerr" *ngIf="myForm.get('nombre').hasError('required')">Campo requerido</p> 
              <p class="msgerr" *ngIf="myForm.get('nombre').hasError('maxlength')">maximo de 50 digitos</p> 
            </ion-item>
            <ion-item [formGroup]="myForm">
              <ion-label  floating>Descripcion</ion-label>
                <ion-input type="text" formControlName="descripcion" [(ngModel)]="event.descripcion"></ion-input>
            </ion-item>
            <ion-item *ngIf="myForm.get('descripcion').errors && myForm.get('descripcion').dirty">
              <p class="msgerr" *ngIf="myForm.get('descripcion').hasError('required')">Campo requerido</p> 
              <p class="msgerr" *ngIf="myForm.get('descripcion').hasError('maxlength')">maximo de 200 digitos</p> 
            </ion-item>
            <ion-list *ngIf="key!=true" no-lines >
                <ion-row align-items-end>
                    <ion-col col-6>
                      <h5>Inicio</h5>
                        <ion-item class="fechapadd">
                            <ion-datetime displayFormat="DD MMMM YYYY" min="2019" max="2020" [(ngModel)]="fechaini" cancelText =Cancelar doneText=Ok></ion-datetime>
                          </ion-item>
                    </ion-col>
                    <ion-col col-6>
                      
                        <h5>Fin</h5>
                        <ion-item class="fechapadd">
                            <ion-datetime displayFormat="DD MMMM YYYY" min="2019"max="2020" [(ngModel)]="fechafin" cancelText =Cancelar doneText=Ok></ion-datetime>
                          </ion-item>
                    </ion-col>
                </ion-row>
              
              
                
            </ion-list>
            <ion-item>
                <ion-label>Dias</ion-label>
                <ion-select [(ngModel)]="indices" multiple="true">
                  <ion-option value="0">Domingo</ion-option>
                  <ion-option value="1">Lunes</ion-option>
                  <ion-option value="2">Martes</ion-option>
                  <ion-option value="3">Miercoles</ion-option>
                  <ion-option value="4">Jueves</ion-option>
                  <ion-option value="5">Viernes</ion-option>
                  <ion-option value="6">Sabado</ion-option>
                </ion-select>
              </ion-item>
            <!--
            <ion-list>
              <ion-item *ngFor="let item of dias; let o = index;">
                  <ion-label>
                      <h2>{{item.nombre}}</h2>
                  </ion-label>
                  <ion-checkbox 
                      color="dark" 
                      item-right checked="{{item.estado}}" 
                      (ionChange)="verdia(o,$event)">
                  </ion-checkbox>
              </ion-item>
            </ion-list>
            -->
            
            <h5>Ejercicios selecionados</h5>
          </ion-col>
        </ion-row>
    </ion-grid>


    
            
            <div color="carts">
                <ion-scroll scrollX="true" scroll-avatar color="normal">
                    <div class="itemsel" >
                        <div class="cerrar">
                            <ion-icon name="ios-add-circle-outline" (click)="addEjercicio()"></ion-icon> 
                        </div>
                        <div class="selecionados add"  >
                            <ion-icon name="custom-pesas" (click)="addEjercicio()"></ion-icon>
                        </div>
                        <div>
                            <p>Agregar ejercicio</p>
                            
                        </div>
                        
                        
                    </div>
                    <div class="itemsel" *ngFor="let item of ejercicios; let o = index;" >
                        <div class="cerrar">
                            <ion-icon name="close-circle-outline" (click)="eliminar(o)">
    
                            </ion-icon>
                        </div>
                        <img class="selecionados" *ngIf="item.imagen!=''; else elseBlock" [src]="item.imagen" />
                        <ng-template #elseBlock>
                           <img class="selecionados" src="../../assets/imgs/defecto.jpeg" />
                        </ng-template>
                        <div>
                            <p>{{item.nombre}}</p>
                            
                        </div>
                        
                    </div>
              </ion-scroll>
            </div>
                
              
              

            
          

</ion-content>
