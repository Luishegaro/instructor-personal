<ion-header>

    <ion-navbar color="normal">
        <ion-title>Crear publicasion</ion-title>
        <ion-buttons end>
            <button ion-button icon-only color="royal" (click)="guardar()">
                    <ion-icon name="md-checkmark"></ion-icon>
            </button>
          </ion-buttons>
      </ion-navbar>

</ion-header>


<ion-content >
  <ion-grid>
    <ion-row align-items-center>
      <ion-col col-3>
        <div class="imagen" (click)="seleccionarImagen()">
            <img *ngIf="imagen64!=''" [src]="imagen64" />
            <ion-icon *ngIf="imagen64==''" name="camera"></ion-icon>
        </div>
      </ion-col>
      <ion-col col-9>
        <ion-item>
            <ion-textarea [(ngModel)]="datos.comentario" type="text" placeholder="Comentario" ></ion-textarea>
        </ion-item>  
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
