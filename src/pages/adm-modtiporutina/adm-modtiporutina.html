<ion-header>

  <ion-navbar color="tabss">
    <ion-title>Modificar tipo de ejercicio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-grid>
    <ion-row align-items-end>
      <ion-col col-12>
        <ion-item class="input">
          <ion-label  floating>Nombre del tipo</ion-label>
          <ion-input  type="text"[(ngModel)]="item.nombre" clearInput></ion-input>
        </ion-item>

        
        <button ion-button  block color="normal" (click)="Modificar()">Modificar</button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
