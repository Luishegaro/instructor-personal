<ion-header>

  <ion-navbar color="tabss">
    <ion-title>Modificar Dieta</ion-title>
    <ion-buttons end>
        <button ion-button icon-only color="royal" (click)="guardar()">
          <ion-icon name="md-checkmark"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-grid>
    <ion-row align-items-end>
      <ion-col col-12>
        <ion-item class="input">
          <ion-label  floating>Nombre</ion-label>
          
          <ion-input type="text" [(ngModel)]="datos.nombre" clearInput></ion-input>
        </ion-item>
        <ion-item class="input">
          <ion-label  floating>Descripci√≥n</ion-label>
            <ion-input type="text" [(ngModel)]="datos.descorta" clearInput></ion-input>
        </ion-item>
        <ion-item class="input">
          <ion-label  floating>Instrucciones</ion-label>
            <ion-textarea  type="text" [(ngModel)]="datos.deslarga" ></ion-textarea >
        </ion-item>

          <div class="login">
            <p> </p>
            <ion-item>
              <ion-label>Tipo</ion-label>
              <ion-select [(ngModel)]="datos.tipo" interface="action-sheet" cancelText="Cancelar" >
                <ion-option value="desgym">Despues del gym</ion-option>
                <ion-option value="desayuno">Desayuno</ion-option>

              </ion-select>
            </ion-item>
          </div>
        -->

        <ion-row justify-content-center>
                  <p>Seleccinar imagenes de la dieta(opcional)  </p> 
                <ion-col col-6>
                  <div class="colbtn">
                      <div *ngIf="imagen64==''; else imagendefecto;">
                        <div *ngIf="datos.imagen!=''; else sinImg;">
                            <div class="fondobtn" ><ion-icon name="image-outline" (click)="seleccionarImagen()"></ion-icon><br></div>
                            <img   [src]="datos.imagen"   /> 
                        </div>  
                        <ng-template #sinImg>
                            <button ion-button  block color="normal" (click)="seleccionarImagen()">
                                <ion-icon name="image"></ion-icon>
                            </button>
    
                        </ng-template>
                          
                      </div>
                      
                      <ng-template #imagendefecto>
                        
                        <div class="fondobtn" ><ion-icon name="close-circle-outline" (click)="borrarimg()"></ion-icon><br></div>
                        <img  [src]="imagen64" />
                      </ng-template>
                  </div>
                  
                </ion-col>
        </ion-row>

        
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
