<ion-header>

  <ion-navbar color="tabss">
    <ion-title>Datos del cliente</ion-title>
    <ion-buttons end>
        <button ion-button clear item-end icon-only (click)=alerta()>
            <ion-icon color="dark" name='information-circle'></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >    
    <ion-card >
        <ion-card-content>
            <ion-item>
                <ion-avatar item-start>
                  <img [src]="datos.foto" />
                </ion-avatar>
                <h2>{{datos.nombre}} </h2>
              </ion-item>
          <ion-card-title>
            Datos personales
          </ion-card-title>
            <ion-grid>
            <ion-row>
              <ion-col col-5>Fecha de nacimiento</ion-col>
              <ion-col col-7>{{edad}}</ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-5>Género</ion-col>
              <ion-col col-7>{{datos.genero}}</ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-5>Peso {{datos.peso}}kg</ion-col>
              <ion-col col-7>Altura: {{datos.altura}} centimetros</ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-5>Teléfono</ion-col>
              <ion-col col-7>{{datos.telefono}}</ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-5>Email</ion-col>
              <ion-col col-7>{{datos.email}}</ion-col>
            </ion-row>
            </ion-grid>
        </ion-card-content>
      </ion-card>
  <ion-card >
      <ion-card-content>
       <ion-grid>
          <ion-row class="menu">
              <p>Selecciona que deseas asignarle a tu alumno</p> 
            <ion-col  col-6>
                <button ion-button outline block color="normal"  icon-start (click)="Rutinas()">
                    <ion-icon name="custom-pesas"></ion-icon> 
                    &nbsp; Rutinas</button>
            </ion-col>
            <ion-col col-6>
               
                <button ion-button outline block color="normal" icon-start (click)="Dietas()">
                    <ion-icon name="custom-dieta"></ion-icon>
                    &nbsp; Dietas
                  </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
</ion-content>
