<ion-header no-border>
  <ion-navbar transparent>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div>
    <ion-slides pager>
        <ion-slide *ngFor="let foto of item.imagenes">
          <img [src]="foto.url" alt="">
        </ion-slide>
      </ion-slides>
    </div>
    <ion-card-content>
          <button ion-button outline block (click)="suscribirme()" >
              Suscribirme | {{item.costo}} {{item.moneda}}
          </button>
        <p>{{item.titulo}}</p>
        <p class="post-ver-detalle">
          {{item.comentario}}<br>
          Duraci√≥n {{item.horas}} hora(s) por semana durante {{item.semanas}} semana(s)
          <br>
          WhatsApp {{item.telefono}}
        </p>
        <ion-item (click)="verinstructor(item.idcliente)">
            
            <ion-avatar item-start>
                <img [src]="item.foto">
              </ion-avatar>
              <p> {{item.nombre}}</p>
        </ion-item>
        <p>{{item.direccion}}</p>
      </ion-card-content>
      <div id="mapcurso" style="height: 200px;"></div>
</ion-content>
