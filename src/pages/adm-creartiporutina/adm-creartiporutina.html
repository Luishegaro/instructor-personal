<ion-header>

  <ion-navbar color="normal">
    <ion-title>Crear Tipo de ejercicio</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="guardar()">
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-grid>
    <ion-row align-items-end>
      <ion-col col-12>
        <ion-item class="input" [formGroup]="myForm">
          <ion-label  floating>Nombre del tipo</ion-label>
          <ion-input  type="text"[(ngModel)]="nombre" formControlName="nombre" clearInput></ion-input>
          
        </ion-item>
        <ion-item *ngIf="myForm.get('nombre').errors && myForm.get('nombre').dirty">
          <p class="msgerr" *ngIf="myForm.get('nombre').hasError('required')">Campo requerido</p> 
          <p class="msgerr" *ngIf="myForm.get('nombre').hasError('maxlength')">m√°ximo de 50 digitos</p> 
        </ion-item>
        
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
