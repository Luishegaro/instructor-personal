<ion-header>

    <ion-navbar color="normal">
      <ion-title>Detalle de la  Dieta</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content >
      <ion-card color="carts">
          <img *ngIf="list.imagen!=''; else elseBlock" [src]="list.imagen" />
            <ng-template #elseBlock>
                <img  src="../../assets/imgs/defecto2.jpeg" />
          </ng-template>
          <ion-card-content>
              <ion-card-title>
                {{list.nombre}}
                </ion-card-title>
              <p>
                  <span class="bold">Tipo :</span>   {{list.tipo}}
              </p>
              <p>
                <span class="bold">Descripcion :</span>  {{list.deslarga}}
              </p>
          </ion-card-content>
        </ion-card>
  </ion-content>
