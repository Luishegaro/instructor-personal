<ion-header>

    <ion-navbar color="tabss">
      <ion-title>{{list.nombre}}</ion-title>
      <ion-buttons end>
          <button ion-button icon-only color="royal" *ngIf="list.rol" (click)="modificar()">
            <ion-icon name="paper"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content >
      <ion-card color="carts">
          <img *ngIf="list.imagen!=''; else elseBlock" [src]="list.imagen" />
            <ng-template #elseBlock>
                <img  src="../../assets/imgs/defecto2.jpeg" />
          </ng-template>
          <ion-card-content>
              
              <p>
                  <span class="bold">Tipo :</span>   {{list.tipo}}
              </p>
              <p>
                <span class="bold">Instruciones :</span>  {{list.deslarga}}
              </p>
          </ion-card-content>
        </ion-card>
  </ion-content>
